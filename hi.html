<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
        }
        .flame {
            width: 100px;
            height: 200px;
            background: radial-gradient(circle at center, #ff5f6d, #ffc371);
            border-radius: 50%;
            animation: flicker 1s infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        #no-btn {
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1 id="love-text">I love you!</h1>
        <div class="mt-4">
            <button id="yes-btn" class="btn btn-success">Yes</button>
            <button id="no-btn" class="btn btn-danger">No</button>
        </div>
        <div class="flame" id="flame"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const flame = document.getElementById('flame');
        const loveText = document.getElementById('love-text');

        yesBtn.addEventListener('click', () => {
            loveText.textContent = 'I love you too!'; // Change text content
            flame.style.display = 'block'; // Show flame effect
            yesBtn.style.display = 'none'; // Hide Yes button
            noBtn.style.display = 'none';  // Hide No button
        });

        noBtn.addEventListener('click', () => {
            yesBtn.style.display = 'none'; // Hide Yes button
            moveNoButton();
        });

        function moveNoButton() {
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>

</body>
</html>
